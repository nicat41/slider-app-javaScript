<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            body: "Nunito",
          },
          container: {
            center: true,
          },
        },
      },
    };
  </script>
</head>
<body>
    <div class="w-[500px] mx-auto my-[4px] rounded p-[22px] border border-[#E0E0E0] relative font-body">
        <figure class="aspect-[4/3] rounded overflow-hidden ">
            <img id="photo" src="./img/photo-1.jpg" alt="" class="size-full object-cover">
        </figure>
        <div class="absolute inset-0 flex items-center justify-between px-[30px] ">
            <button id="btnPrev" class="size-[40px] bg-[#414141] text-white rounded-full">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button id="btnNext" class="size-[40px] bg-[#414141] text-white rounded-full">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <div class="mt-[20px]">
            <h4 class="font-bold" id="title">qalenvagen</h4>
            <p class="mt-[10px] text-[#666] font-bold" id="date">7 may 2024</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
